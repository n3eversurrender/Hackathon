<!-- Bottom Navigation -->
<div class="fixed bottom-0 left-0 right-0 bg-[#7D2E2E] px-4 py-2 shadow-lg">
  <div class="flex justify-around items-center">
    <!-- Dashboard -->
    <button (click)="onDashboardClick()" class="flex flex-col items-center space-y-0.5 px-2 py-1">
      <svg
        class="w-5 h-5"
        [class]="isActive('dashboard') ? 'text-white fill-current' : 'text-white'"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2H5a2 2 0 00-2-2z"
        ></path>
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M8 5a2 2 0 012-2h4a2 2 0 012 2v6H8V5z"
        ></path>
      </svg>
      <span class="text-white text-xs">Beranda</span>
    </button>

    <!-- History -->
    <button (click)="onHistoryClick()" class="flex flex-col items-center space-y-0.5 px-2 py-1">
      <svg
        class="w-5 h-5"
        [class]="isActive('history') ? 'text-white fill-current' : 'text-white'"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"
        ></path>
      </svg>
      <span class="text-white text-xs">Riwayat</span>
    </button>

    <!-- QR Scanner -->
    <button (click)="onQRScannerClick()" class="flex flex-col items-center space-y-0.5 px-2 py-1">
      <div class="w-12 h-12 bg-[#7D2E2E] rounded-full flex items-center justify-center shadow-lg hover:shadow-xl transition-shadow">
        <div class="w-10 h-10 bg-white rounded-full flex items-center justify-center">
          <svg class="w-6 h-6 text-[#7D2E2E]" fill="currentColor" viewBox="0 0 24 24">
            <path d="M3 3h7v7H3V3zm1 1v5h5V4H4zM14 3h7v7h-7V3zm1 1v5h5V4h-5zM3 14h7v7H3v-7zm1 1v5h5v-5H4zM16 16h2v2h-2v-2zm0-2h2v2h-2v-2zm2-2h2v2h-2v-2zm0-2h2v2h-2v-2zm2-2h2v2h-2v-2zm-6 4h2v2h-2v-2zm0-2h2v2h-2v-2zm2-2h2v2h-2v-2zm-2-2h2v2h-2v-2z"/>
          </svg>
        </div>
      </div>
      <span class="text-white text-xs">Scan QR</span>
    </button>

    <!-- Profile -->
    <button (click)="onProfileClick()" class="flex flex-col items-center space-y-0.5 px-2 py-1">
      <svg
        class="w-5 h-5"
        [class]="isActive('profile') ? 'text-white fill-current' : 'text-white'"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
        ></path>
      </svg>
      <span class="text-white text-xs">Profil</span>
    </button>

    <!-- Logout -->
    <button (click)="onLogoutClick()" class="flex flex-col items-center space-y-0.5 px-2 py-1">
      <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"
        ></path>
      </svg>
      <span class="text-white text-xs">Keluar</span>
    </button>
  </div>
</div>
