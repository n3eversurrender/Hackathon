<!-- QR Scanner Modal -->
@if (isOpen) {
  <div 
    class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50"
    (click)="onBackdropClick($event)"
    (keydown)="onKeyDown($event)"
    tabindex="0"
  >
    <div class="bg-white rounded-lg p-6 max-w-md w-full mx-4 relative">
      <!-- Header -->
      <div class="flex justify-between items-center mb-4">
        <h3 class="text-lg font-bold text-[#7D2E2E]">Scan QR Code</h3>
        <button 
          (click)="closeModal()" 
          class="text-gray-500 hover:text-gray-700 p-1"
          aria-label="Tutup scanner"
        >
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </div>
      
      <!-- Scanner Container -->
      <div class="relative bg-gray-200 rounded-lg overflow-hidden">
        <ngx-scanner-qrcode
          #action="scanner"
          [config]="config"
          (event)="onScan($event, action)"
          class="w-full h-64"
        ></ngx-scanner-qrcode>
        
        <!-- Scanner Overlay -->
        <div class="absolute inset-0 flex items-center justify-center pointer-events-none">
          <div class="border-2 border-white border-dashed w-48 h-48 rounded-lg flex items-center justify-center">
            <div class="text-white text-center">
              <svg class="w-12 h-12 mx-auto mb-2" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z" clip-rule="evenodd"></path>
                <path d="M15 13a3 3 0 11-6 0 3 3 0 016 0z"></path>
              </svg>
              <p class="text-sm font-medium">Arahkan camera ke QR Code</p>
            </div>
          </div>
        </div>
      </div>
      
      <!-- Controls -->
      <div class="mt-4 flex space-x-3">
        <button 
          (click)="startScanner()"
          class="flex-1 bg-[#7D2E2E] text-white px-4 py-2 rounded-lg hover:bg-opacity-90 transition-colors"
        >
          Start Camera
        </button>
        <button 
          (click)="stopScanner()"
          class="px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors"
        >
          Stop Camera
        </button>
      </div>
      
      <!-- Instructions -->
      <div class="mt-4 text-center">
        <p class="text-sm text-gray-600">
          QR Code akan terdeteksi secara otomatis
        </p>
        <p class="text-xs text-gray-500 mt-1">
          Tekan Escape atau klik di luar untuk menutup
        </p>
      </div>
    </div>
  </div>
}
