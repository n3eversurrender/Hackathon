<aside class="w-56 h-screen bg-gradient-to-b from-[#7D2E2E] to-[#5A1F1F] text-white flex flex-col">
  <!-- Profile Section -->
  <div class="p-6 flex flex-col items-center border-b border-[#8D3E3E]">
    <div class="w-24 h-24 rounded-full bg-gray-300 mb-3"></div>
  </div>

  <!-- Menu Items -->
  <nav class="flex-1 py-4 overflow-y-auto">
    <button
      (click)="setActiveMenu('beranda')"
      [class.bg-[#8D3E3E]]="activeMenu === 'beranda'"
      class="w-full px-6 py-3 flex items-center gap-3 hover:bg-[#8D3E3E] transition-colors text-left"
    >
      <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
        <path
          d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z"
        />
      </svg>
      <span class="font-medium">Beranda</span>
    </button>

    <button
      (click)="setActiveMenu('kelola-kelas')"
      [class.bg-[#8D3E3E]]="activeMenu === 'kelola-kelas'"
      class="w-full px-6 py-3 flex items-center gap-3 hover:bg-[#8D3E3E] transition-colors text-left"
    >
      <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
        <path
          d="M9 6a3 3 0 11-6 0 3 3 0 016 0zM17 6a3 3 0 11-6 0 3 3 0 016 0zM12.93 17c.046-.327.07-.66.07-1a6.97 6.97 0 00-1.5-4.33A5 5 0 0119 16v1h-6.07zM6 11a5 5 0 015 5v1H1v-1a5 5 0 015-5z"
        />
      </svg>
      <span class="font-medium">Kelola Kelas</span>
    </button>

    <button
      (click)="setActiveMenu('kelola-user')"
      [class.bg-[#8D3E3E]]="activeMenu === 'kelola-user'"
      class="w-full px-6 py-3 flex items-center gap-3 hover:bg-[#8D3E3E] transition-colors text-left"
    >
      <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
        <path
          d="M8 9a3 3 0 100-6 3 3 0 000 6zM8 11a6 6 0 016 6H2a6 6 0 016-6zM16 7a1 1 0 10-2 0v1h-1a1 1 0 100 2h1v1a1 1 0 102 0v-1h1a1 1 0 100-2h-1V7z"
        />
      </svg>
      <span class="font-medium">Kelola User</span>
    </button>

    <button
      (click)="setActiveMenu('generate-absen')"
      [class.bg-[#8D3E3E]]="activeMenu === 'generate-absen'"
      class="w-full px-6 py-3 flex items-center gap-3 hover:bg-[#8D3E3E] transition-colors text-left"
    >
      <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
        <path
          fill-rule="evenodd"
          d="M6 2a2 2 0 00-2 2v12a2 2 0 002 2h8a2 2 0 002-2V7.414A2 2 0 0015.414 6L12 2.586A2 2 0 0010.586 2H6zm5 6a1 1 0 10-2 0v2H7a1 1 0 100 2h2v2a1 1 0 102 0v-2h2a1 1 0 100-2h-2V8z"
          clip-rule="evenodd"
        />
      </svg>
      <span class="font-medium">Generate Absen</span>
    </button>

    <button
      (click)="setActiveMenu('riwayat-absen')"
      [class.bg-[#8D3E3E]]="activeMenu === 'riwayat-absen'"
      class="w-full px-6 py-3 flex items-center gap-3 hover:bg-[#8D3E3E] transition-colors text-left"
    >
      <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
        <path
          fill-rule="evenodd"
          d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l2.828 2.829a1 1 0 101.415-1.415L11 9.586V6z"
          clip-rule="evenodd"
        />
      </svg>
      <span class="font-medium">Riwayat Absen</span>
    </button>

    <button
      (click)="setActiveMenu('pengaturan')"
      [class.bg-[#8D3E3E]]="activeMenu === 'pengaturan'"
      class="w-full px-6 py-3 flex items-center gap-3 hover:bg-[#8D3E3E] transition-colors text-left"
    >
      <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
        <path
          fill-rule="evenodd"
          d="M11.49 3.17c-.38-1.56-2.6-1.56-2.98 0a1.532 1.532 0 01-2.286.948c-1.372-.836-2.942.734-2.106 2.106.54.886.061 2.042-.947 2.287-1.561.379-1.561 2.6 0 2.978a1.532 1.532 0 01.947 2.287c-.836 1.372.734 2.942 2.106 2.106a1.532 1.532 0 012.287.947c.379 1.561 2.6 1.561 2.978 0a1.533 1.533 0 012.287-.947c1.372.836 2.942-.734 2.106-2.106a1.533 1.533 0 01.947-2.287c1.561-.379 1.561-2.6 0-2.978a1.532 1.532 0 01-.947-2.287c.836-1.372-.734-2.942-2.106-2.106a1.532 1.532 0 01-2.287-.947zM10 13a3 3 0 100-6 3 3 0 000 6z"
          clip-rule="evenodd"
        />
      </svg>
      <span class="font-medium">Pengaturan</span>
    </button>
  </nav>

  <!-- Logout Button -->
  <button
    (click)="logout()"
    class="px-6 py-4 flex items-center gap-3 hover:bg-[#8D3E3E] transition-colors border-t border-[#8D3E3E]"
  >
    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
      <path
        fill-rule="evenodd"
        d="M3 3a1 1 0 00-1 1v12a1 1 0 102 0V4a1 1 0 00-1-1zm10.293 9.293a1 1 0 001.414 1.414l3-3a1 1 0 000-1.414l-3-3a1 1 0 10-1.414 1.414L14.586 9H7a1 1 0 100 2h7.586l-1.293 1.293z"
        clip-rule="evenodd"
      />
    </svg>
    <span class="font-medium">Keluar</span>
  </button>
</aside>
