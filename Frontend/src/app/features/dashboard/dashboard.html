<app-main-layout [activeMenu]="activeMenu" [currentDate]="currentDate" [currentUser]="currentUser">
  <!-- Statistics Cards -->
  <div class="grid grid-cols-3 gap-6 mb-8">
    <!-- Total Kehadiran -->
    <div class="bg-white rounded-2xl shadow-md p-6 border-2 border-[#7D2E2E]">
      <h3 class="text-[#7D2E2E] font-bold text-center mb-4">Total Kehadiran Hari Ini</h3>
      <p class="text-[#7D2E2E] text-6xl font-bold text-center">{{ totalKehadiran }}</p>
    </div>

    <!-- Telat Absen -->
    <div class="bg-white rounded-2xl shadow-md p-6 border-2 border-[#7D2E2E]">
      <h3 class="text-[#7D2E2E] font-bold text-center mb-4">Telat Absen Hari ini</h3>
      <p class="text-[#7D2E2E] text-6xl font-bold text-center">{{ telatAbsen }}</p>
    </div>

    <!-- Tidak Ada Absen -->
    <div class="bg-white rounded-2xl shadow-md p-6 border-2 border-[#7D2E2E]">
      <h3 class="text-[#7D2E2E] font-bold text-center mb-4">Tidak Ada Absen</h3>
      <p class="text-[#7D2E2E] text-6xl font-bold text-center">{{ tidakAdaAbsen }}</p>
    </div>
  </div>

  <!-- Riwayat Absen Section -->
  <div class="bg-white rounded-2xl shadow-md p-6 border-2 border-[#7D2E2E]">
    <div class="flex items-center gap-3 mb-6">
      <svg class="w-6 h-6 text-[#7D2E2E]" fill="currentColor" viewBox="0 0 20 20">
        <path
          fill-rule="evenodd"
          d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l2.828 2.829a1 1 0 101.415-1.415L11 9.586V6z"
          clip-rule="evenodd"
        />
      </svg>
      <h3 class="text-[#7D2E2E] font-bold text-xl">Riwayat Absen</h3>
    </div>

    <!-- Filters -->
    <div class="flex gap-4 mb-6">
      <!-- Pilih Kelas Dropdown -->
      <div class="relative">
        <select
          [(ngModel)]="selectedKelas"
          class="appearance-none bg-white border-2 border-[#7D2E2E] rounded-lg px-4 py-2 pr-10 text-gray-700 focus:outline-none focus:ring-2 focus:ring-[#7D2E2E] min-w-[200px]"
        >
          <option value="">Pilih Kelas</option>
          <option value="IF01A">IF01A</option>
          <option value="IF01B">IF01B</option>
          <option value="IF02A">IF02A</option>
        </select>
        <svg
          class="w-5 h-5 text-[#7D2E2E] absolute right-3 top-1/2 transform -translate-y-1/2 pointer-events-none"
          fill="currentColor"
          viewBox="0 0 20 20"
        >
          <path
            fill-rule="evenodd"
            d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
            clip-rule="evenodd"
          />
        </svg>
      </div>

      <!-- Date Picker -->
      <div class="relative">
        <input
          type="date"
          [value]="formatDateForInput()"
          (change)="onDateChange($event)"
          class="appearance-none bg-white border-2 border-[#7D2E2E] rounded-lg px-4 py-2 pr-10 text-gray-700 focus:outline-none focus:ring-2 focus:ring-[#7D2E2E]"
        />
        <svg
          class="w-5 h-5 text-[#7D2E2E] absolute right-3 top-1/2 transform -translate-y-1/2 pointer-events-none"
          fill="currentColor"
          viewBox="0 0 20 20"
        >
          <path
            fill-rule="evenodd"
            d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z"
            clip-rule="evenodd"
          />
        </svg>
      </div>

      <!-- Search Box -->
      <div class="flex-1 relative">
        <input
          type="text"
          [(ngModel)]="searchText"
          (ngModelChange)="filterRecords()"
          placeholder="Cari Siswa"
          class="w-full bg-white border-2 border-[#7D2E2E] rounded-lg px-4 py-2 pl-10 text-gray-700 focus:outline-none focus:ring-2 focus:ring-[#7D2E2E]"
        />
        <svg
          class="w-5 h-5 text-[#7D2E2E] absolute left-3 top-1/2 transform -translate-y-1/2"
          fill="currentColor"
          viewBox="0 0 20 20"
        >
          <path
            fill-rule="evenodd"
            d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
            clip-rule="evenodd"
          />
        </svg>
      </div>

      <!-- Download Button -->
      <button
        (click)="downloadReport()"
        class="bg-[#7D2E2E] text-white px-6 py-2 rounded-lg hover:bg-[#6D1E1E] transition-colors flex items-center gap-2"
      >
        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
          <path
            fill-rule="evenodd"
            d="M3 17a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm3.293-7.707a1 1 0 011.414 0L9 10.586V3a1 1 0 112 0v7.586l1.293-1.293a1 1 0 111.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z"
            clip-rule="evenodd"
          />
        </svg>
      </button>
    </div>

    <!-- Table -->
    <div class="overflow-x-auto rounded-lg">
      <table class="w-full">
        <thead>
          <tr class="bg-[#7D2E2E] text-white">
            <th class="px-6 py-3 text-left font-bold">No</th>
            <th class="px-6 py-3 text-left font-bold">Nama</th>
            <th class="px-6 py-3 text-left font-bold">Jam Absen</th>
            <th class="px-6 py-3 text-left font-bold">Kode Kelas</th>
            <th class="px-6 py-3 text-left font-bold">Status</th>
          </tr>
        </thead>
        <tbody>
          <tr
            *ngFor="let record of filteredRecords; let i = index"
            [class.bg-gray-50]="i % 2 === 0"
            class="border-b border-gray-200 hover:bg-gray-100 transition-colors"
          >
            <td class="px-6 py-4 text-[#7D2E2E]">{{ record.no }}</td>
            <td class="px-6 py-4 text-[#7D2E2E] font-medium">{{ record.nama }}</td>
            <td class="px-6 py-4 text-[#7D2E2E]">{{ record.jamAbsen }}</td>
            <td class="px-6 py-4 text-[#7D2E2E] font-semibold">{{ record.kodeKelas }}</td>
            <td class="px-6 py-4 text-[#7D2E2E] font-semibold">{{ record.status }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</app-main-layout>
