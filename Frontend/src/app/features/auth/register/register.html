<div class="min-h-screen bg-[#f5e6e0] flex items-center justify-center p-4">
  <div
    class="max-w-6xl w-full grid grid-cols-1 lg:grid-cols-2 gap-0 bg-white rounded-3xl shadow-2xl overflow-hidden"
  >
    <!-- Left Side - Register Form -->
    <div class="p-12 flex flex-col justify-center">
      <div class="mb-8 text-center">
        <!-- User Icon -->
        <div class="inline-block mb-6">
          <div class="w-24 h-24 bg-[#902717] rounded-2xl flex items-center justify-center">
            <svg class="w-16 h-16 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"
              />
            </svg>
          </div>
        </div>

        <h1 class="text-3xl font-bold text-[#902717] mb-2">Daftar Akun Baru</h1>
        <p class="text-gray-400">Silakan isi data untuk mendaftar</p>
      </div>

      <!-- Register Form -->
      <form (ngSubmit)="onSubmit()" class="space-y-5">
        <!-- Full Name Input -->
        <div class="form-control">
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
              <svg
                class="w-6 h-6 text-[#902717]"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
                />
              </svg>
            </div>
            <input
              type="text"
              [(ngModel)]="name"
              name="name"
              placeholder="Nama Lengkap"
              class="input w-full pl-14 pr-4 py-3 text-lg border-2 border-gray-200 rounded-2xl focus:outline-none focus:border-[#902717] transition-colors"
              required
            />
          </div>
        </div>

        <!-- Email Input -->
        <div class="form-control">
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
              <svg
                class="w-6 h-6 text-[#902717]"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"
                />
              </svg>
            </div>
            <input
              type="email"
              [(ngModel)]="email"
              name="email"
              placeholder="Email"
              class="input w-full pl-14 pr-4 py-3 text-lg border-2 border-gray-200 rounded-2xl focus:outline-none focus:border-[#902717] transition-colors"
              required
            />
          </div>
        </div>

        <!-- Username Input -->
        <div class="form-control">
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
              <svg
                class="w-6 h-6 text-[#902717]"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M5.121 17.804A13.937 13.937 0 0112 16c2.5 0 4.847.655 6.879 1.804M15 10a3 3 0 11-6 0 3 3 0 016 0zm6 2a9 9 0 11-18 0 9 9 0 0118 0z"
                />
              </svg>
            </div>
            <input
              type="text"
              [(ngModel)]="username"
              name="username"
              placeholder="Username"
              class="input w-full pl-14 pr-4 py-3 text-lg border-2 border-gray-200 rounded-2xl focus:outline-none focus:border-[#902717] transition-colors"
              required
            />
          </div>
        </div>

        <!-- Password Input -->
        <div class="form-control">
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
              <svg
                class="w-6 h-6 text-[#902717]"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"
                />
              </svg>
            </div>
            <input
              [type]="showPassword ? 'text' : 'password'"
              [(ngModel)]="password"
              name="password"
              placeholder="Password"
              class="input w-full pl-14 pr-14 py-3 text-lg border-2 border-gray-200 rounded-2xl focus:outline-none focus:border-[#902717] transition-colors"
              required
            />
            <button
              type="button"
              (click)="togglePassword()"
              class="absolute inset-y-0 right-0 pr-4 flex items-center"
            >
              @if (showPassword) {
                <svg
                  class="w-6 h-6 text-[#902717]"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                  />
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
                  />
                </svg>
              } @else {
                <svg
                  class="w-6 h-6 text-[#902717]"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"
                  />
                </svg>
              }
            </button>
          </div>
        </div>

        <!-- Confirm Password Input -->
        <div class="form-control">
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
              <svg
                class="w-6 h-6 text-[#902717]"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"
                />
              </svg>
            </div>
            <input
              [type]="showConfirmPassword ? 'text' : 'password'"
              [(ngModel)]="confirmPassword"
              name="confirmPassword"
              placeholder="Konfirmasi Password"
              class="input w-full pl-14 pr-14 py-3 text-lg border-2 border-gray-200 rounded-2xl focus:outline-none focus:border-[#902717] transition-colors"
              required
            />
            <button
              type="button"
              (click)="toggleConfirmPassword()"
              class="absolute inset-y-0 right-0 pr-4 flex items-center"
            >
              @if (showConfirmPassword) {
                <svg
                  class="w-6 h-6 text-[#902717]"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                  />
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
                  />
                </svg>
              } @else {
                <svg
                  class="w-6 h-6 text-[#902717]"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"
                  />
                </svg>
              }
            </button>
          </div>
        </div>

        <!-- Submit Button -->
        <button
          type="submit"
          [disabled]="isLoading"
          class="btn w-full bg-[#902717] hover:bg-[#6B1D10] text-white text-lg py-3 rounded-2xl border-none transition-colors duration-200 font-semibold mt-4 disabled:opacity-50 disabled:cursor-not-allowed"
        >
          @if (isLoading) {
            <span class="loading loading-spinner loading-sm"></span>
            <span>Mendaftar...</span>
          } @else {
            <span>Daftar</span>
          }
        </button>
      </form>

      <!-- Additional Links -->
      <div class="mt-6 text-center">
        <p class="text-gray-600">
          Sudah punya akun?
          <a href="/login" class="text-[#902717] hover:underline font-semibold ml-1"
            >Masuk di sini</a
          >
        </p>
      </div>
    </div>

    <!-- Right Side - Illustration -->
    <div
      class="bg-[#902717] p-12 flex flex-col items-center justify-center text-white relative overflow-hidden"
    >
      <div class="mb-8 relative z-10">
        <!-- Illustration Image -->
        <div class="relative w-full max-w-md flex items-center justify-center">
          <img
            src="/image/qr-code-scanning-concept-with-characters 1.png"
            alt="QR Code Attendance Illustration"
            class="w-full h-auto max-w-lg object-contain"
          />
        </div>
      </div>

      <!-- Description Text -->
      <div class="text-center max-w-md">
        <h2 class="text-2xl font-bold mb-4">Absensi Berbasis QR Cerdas dan Cepat</h2>
        <p class="text-white/90">
          Dengan teknologi QR Code, proses absensi menjadi lebih cepat, akurat, dan efisien,
          sehingga memudahkan pengguna tanpa ribet
        </p>
      </div>
    </div>
  </div>
</div>
