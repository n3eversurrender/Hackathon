<app-main-layout [activeMenu]="activeMenu" [currentDate]="currentDate" [currentUser]="currentUser">
  <div class="bg-white rounded-2xl shadow-md border-2 border-[#7D2E2E]">
    <!-- Header with Icon -->
    <div class="px-6 py-4 border-b-2 border-gray-200">
      <div class="flex items-center gap-3">
        <svg class="w-6 h-6 text-[#7D2E2E]" fill="currentColor" viewBox="0 0 20 20">
          <path
            fill-rule="evenodd"
            d="M11.49 3.17c-.38-1.56-2.6-1.56-2.98 0a1.532 1.532 0 01-2.286.948c-1.372-.836-2.942.734-2.106 2.106.54.886.061 2.042-.947 2.287-1.561.379-1.561 2.6 0 2.978a1.532 1.532 0 01.947 2.287c-.836 1.372.734 2.942 2.106 2.106a1.532 1.532 0 012.287.947c.379 1.561 2.6 1.561 2.978 0a1.533 1.533 0 012.287-.947c1.372.836 2.942-.734 2.106-2.106a1.533 1.533 0 01.947-2.287c1.561-.379 1.561-2.6 0-2.978a1.532 1.532 0 01-.947-2.287c.836-1.372-.734-2.942-2.106-2.106a1.532 1.532 0 01-2.287-.947zM10 13a3 3 0 100-6 3 3 0 000 6z"
            clip-rule="evenodd"
          />
        </svg>
        <h3 class="text-[#7D2E2E] font-bold text-xl">Pengaturan</h3>
      </div>
    </div>

    <!-- Tabs -->
    <div class="border-b-2 border-gray-200">
      <div class="flex px-6">
        <button
          (click)="setActiveTab('profile')"
          [class.border-b-4]="activeTab === 'profile'"
          [class.border-[#7D2E2E]]="activeTab === 'profile'"
          [class.text-[#7D2E2E]]="activeTab === 'profile'"
          [class.font-bold]="activeTab === 'profile'"
          class="px-6 py-4 text-gray-600 hover:text-[#7D2E2E] transition-colors"
        >
          Profil
        </button>
        <button
          (click)="setActiveTab('password')"
          [class.border-b-4]="activeTab === 'password'"
          [class.border-[#7D2E2E]]="activeTab === 'password'"
          [class.text-[#7D2E2E]]="activeTab === 'password'"
          [class.font-bold]="activeTab === 'password'"
          class="px-6 py-4 text-gray-600 hover:text-[#7D2E2E] transition-colors"
        >
          Ubah Password
        </button>
        <button
          (click)="setActiveTab('notifications')"
          [class.border-b-4]="activeTab === 'notifications'"
          [class.border-[#7D2E2E]]="activeTab === 'notifications'"
          [class.text-[#7D2E2E]]="activeTab === 'notifications'"
          [class.font-bold]="activeTab === 'notifications'"
          class="px-6 py-4 text-gray-600 hover:text-[#7D2E2E] transition-colors"
        >
          Notifikasi
        </button>
      </div>
    </div>

    <!-- Tab Content -->
    <div class="p-6">
      <!-- Profile Tab -->
      <div *ngIf="activeTab === 'profile'" class="max-w-2xl">
        <h4 class="text-[#7D2E2E] font-bold text-lg mb-4">Informasi Profil</h4>
        <div class="space-y-4">
          <div>
            <label class="block text-[#7D2E2E] font-semibold mb-2">Nama Lengkap</label>
            <input
              type="text"
              [(ngModel)]="profile.name"
              class="w-full border-2 border-[#7D2E2E] rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-[#7D2E2E]"
              placeholder="Masukkan nama lengkap"
            />
          </div>

          <div>
            <label class="block text-[#7D2E2E] font-semibold mb-2">Email</label>
            <input
              type="email"
              [(ngModel)]="profile.email"
              class="w-full border-2 border-[#7D2E2E] rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-[#7D2E2E]"
              placeholder="Masukkan email"
            />
          </div>

          <div>
            <label class="block text-[#7D2E2E] font-semibold mb-2">NIM</label>
            <input
              type="text"
              [(ngModel)]="profile.nim"
              class="w-full border-2 border-[#7D2E2E] rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-[#7D2E2E]"
              placeholder="Masukkan NIM"
            />
          </div>

          <div>
            <label class="block text-[#7D2E2E] font-semibold mb-2">No. Telepon</label>
            <input
              type="text"
              [(ngModel)]="profile.phone"
              class="w-full border-2 border-[#7D2E2E] rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-[#7D2E2E]"
              placeholder="Masukkan nomor telepon"
            />
          </div>

          <div>
            <label class="block text-[#7D2E2E] font-semibold mb-2">Role</label>
            <input
              type="text"
              [(ngModel)]="profile.role"
              disabled
              class="w-full border-2 border-gray-300 rounded-lg px-4 py-2 bg-gray-100 text-gray-600"
            />
          </div>

          <div class="flex justify-end pt-4">
            <button
              (click)="saveProfile()"
              class="px-6 py-2 bg-[#7D2E2E] text-white rounded-lg hover:bg-[#6D1E1E] transition-colors font-semibold"
            >
              Simpan Perubahan
            </button>
          </div>
        </div>
      </div>

      <!-- Password Tab -->
      <div *ngIf="activeTab === 'password'" class="max-w-2xl">
        <h4 class="text-[#7D2E2E] font-bold text-lg mb-4">Ubah Password</h4>
        <div class="space-y-4">
          <div>
            <label class="block text-[#7D2E2E] font-semibold mb-2">Password Lama</label>
            <div class="relative">
              <input
                [type]="showCurrentPassword ? 'text' : 'password'"
                [(ngModel)]="passwordData.currentPassword"
                class="w-full border-2 border-[#7D2E2E] rounded-lg px-4 py-2 pr-12 focus:outline-none focus:ring-2 focus:ring-[#7D2E2E]"
                placeholder="Masukkan password lama"
              />
              <button
                type="button"
                (click)="showCurrentPassword = !showCurrentPassword"
                class="absolute right-3 top-1/2 transform -translate-y-1/2 text-[#7D2E2E]"
              >
                <svg
                  *ngIf="!showCurrentPassword"
                  class="w-5 h-5"
                  fill="currentColor"
                  viewBox="0 0 20 20"
                >
                  <path d="M10 12a2 2 0 100-4 2 2 0 000 4z" />
                  <path
                    fill-rule="evenodd"
                    d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z"
                    clip-rule="evenodd"
                  />
                </svg>
                <svg
                  *ngIf="showCurrentPassword"
                  class="w-5 h-5"
                  fill="currentColor"
                  viewBox="0 0 20 20"
                >
                  <path
                    fill-rule="evenodd"
                    d="M3.707 2.293a1 1 0 00-1.414 1.414l14 14a1 1 0 001.414-1.414l-1.473-1.473A10.014 10.014 0 0019.542 10C18.268 5.943 14.478 3 10 3a9.958 9.958 0 00-4.512 1.074l-1.78-1.781zm4.261 4.26l1.514 1.515a2.003 2.003 0 012.45 2.45l1.514 1.514a4 4 0 00-5.478-5.478z"
                    clip-rule="evenodd"
                  />
                  <path
                    d="M12.454 16.697L9.75 13.992a4 4 0 01-3.742-3.741L2.335 6.578A9.98 9.98 0 00.458 10c1.274 4.057 5.065 7 9.542 7 .847 0 1.669-.105 2.454-.303z"
                  />
                </svg>
              </button>
            </div>
          </div>

          <div>
            <label class="block text-[#7D2E2E] font-semibold mb-2">Password Baru</label>
            <div class="relative">
              <input
                [type]="showNewPassword ? 'text' : 'password'"
                [(ngModel)]="passwordData.newPassword"
                class="w-full border-2 border-[#7D2E2E] rounded-lg px-4 py-2 pr-12 focus:outline-none focus:ring-2 focus:ring-[#7D2E2E]"
                placeholder="Masukkan password baru"
              />
              <button
                type="button"
                (click)="showNewPassword = !showNewPassword"
                class="absolute right-3 top-1/2 transform -translate-y-1/2 text-[#7D2E2E]"
              >
                <svg
                  *ngIf="!showNewPassword"
                  class="w-5 h-5"
                  fill="currentColor"
                  viewBox="0 0 20 20"
                >
                  <path d="M10 12a2 2 0 100-4 2 2 0 000 4z" />
                  <path
                    fill-rule="evenodd"
                    d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z"
                    clip-rule="evenodd"
                  />
                </svg>
                <svg
                  *ngIf="showNewPassword"
                  class="w-5 h-5"
                  fill="currentColor"
                  viewBox="0 0 20 20"
                >
                  <path
                    fill-rule="evenodd"
                    d="M3.707 2.293a1 1 0 00-1.414 1.414l14 14a1 1 0 001.414-1.414l-1.473-1.473A10.014 10.014 0 0019.542 10C18.268 5.943 14.478 3 10 3a9.958 9.958 0 00-4.512 1.074l-1.78-1.781zm4.261 4.26l1.514 1.515a2.003 2.003 0 012.45 2.45l1.514 1.514a4 4 0 00-5.478-5.478z"
                    clip-rule="evenodd"
                  />
                  <path
                    d="M12.454 16.697L9.75 13.992a4 4 0 01-3.742-3.741L2.335 6.578A9.98 9.98 0 00.458 10c1.274 4.057 5.065 7 9.542 7 .847 0 1.669-.105 2.454-.303z"
                  />
                </svg>
              </button>
            </div>
          </div>

          <div>
            <label class="block text-[#7D2E2E] font-semibold mb-2">Konfirmasi Password Baru</label>
            <div class="relative">
              <input
                [type]="showConfirmPassword ? 'text' : 'password'"
                [(ngModel)]="passwordData.confirmPassword"
                class="w-full border-2 border-[#7D2E2E] rounded-lg px-4 py-2 pr-12 focus:outline-none focus:ring-2 focus:ring-[#7D2E2E]"
                placeholder="Konfirmasi password baru"
              />
              <button
                type="button"
                (click)="showConfirmPassword = !showConfirmPassword"
                class="absolute right-3 top-1/2 transform -translate-y-1/2 text-[#7D2E2E]"
              >
                <svg
                  *ngIf="!showConfirmPassword"
                  class="w-5 h-5"
                  fill="currentColor"
                  viewBox="0 0 20 20"
                >
                  <path d="M10 12a2 2 0 100-4 2 2 0 000 4z" />
                  <path
                    fill-rule="evenodd"
                    d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z"
                    clip-rule="evenodd"
                  />
                </svg>
                <svg
                  *ngIf="showConfirmPassword"
                  class="w-5 h-5"
                  fill="currentColor"
                  viewBox="0 0 20 20"
                >
                  <path
                    fill-rule="evenodd"
                    d="M3.707 2.293a1 1 0 00-1.414 1.414l14 14a1 1 0 001.414-1.414l-1.473-1.473A10.014 10.014 0 0019.542 10C18.268 5.943 14.478 3 10 3a9.958 9.958 0 00-4.512 1.074l-1.78-1.781zm4.261 4.26l1.514 1.515a2.003 2.003 0 012.45 2.45l1.514 1.514a4 4 0 00-5.478-5.478z"
                    clip-rule="evenodd"
                  />
                  <path
                    d="M12.454 16.697L9.75 13.992a4 4 0 01-3.742-3.741L2.335 6.578A9.98 9.98 0 00.458 10c1.274 4.057 5.065 7 9.542 7 .847 0 1.669-.105 2.454-.303z"
                  />
                </svg>
              </button>
            </div>
          </div>

          <div class="flex justify-end pt-4">
            <button
              (click)="changePassword()"
              class="px-6 py-2 bg-[#7D2E2E] text-white rounded-lg hover:bg-[#6D1E1E] transition-colors font-semibold"
            >
              Ubah Password
            </button>
          </div>
        </div>
      </div>

      <!-- Notifications Tab -->
      <div *ngIf="activeTab === 'notifications'" class="max-w-2xl">
        <h4 class="text-[#7D2E2E] font-bold text-lg mb-4">Pengaturan Notifikasi</h4>
        <div class="space-y-4">
          <div class="flex items-center justify-between p-4 border-2 border-[#7D2E2E] rounded-lg">
            <div>
              <p class="text-[#7D2E2E] font-semibold">Notifikasi Email</p>
              <p class="text-gray-600 text-sm">Terima notifikasi melalui email</p>
            </div>
            <label class="relative inline-flex items-center cursor-pointer">
              <input
                type="checkbox"
                [(ngModel)]="notificationSettings.emailNotifications"
                class="sr-only peer"
              />
              <div
                class="w-11 h-6 bg-gray-300 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-[#7D2E2E]/20 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-[#7D2E2E]"
              ></div>
            </label>
          </div>

          <div class="flex items-center justify-between p-4 border-2 border-[#7D2E2E] rounded-lg">
            <div>
              <p class="text-[#7D2E2E] font-semibold">Notifikasi Push</p>
              <p class="text-gray-600 text-sm">Terima notifikasi push di browser</p>
            </div>
            <label class="relative inline-flex items-center cursor-pointer">
              <input
                type="checkbox"
                [(ngModel)]="notificationSettings.pushNotifications"
                class="sr-only peer"
              />
              <div
                class="w-11 h-6 bg-gray-300 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-[#7D2E2E]/20 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-[#7D2E2E]"
              ></div>
            </label>
          </div>

          <div class="flex items-center justify-between p-4 border-2 border-[#7D2E2E] rounded-lg">
            <div>
              <p class="text-[#7D2E2E] font-semibold">Pengingat Absen</p>
              <p class="text-gray-600 text-sm">Dapatkan pengingat sebelum sesi absen dimulai</p>
            </div>
            <label class="relative inline-flex items-center cursor-pointer">
              <input
                type="checkbox"
                [(ngModel)]="notificationSettings.attendanceReminder"
                class="sr-only peer"
              />
              <div
                class="w-11 h-6 bg-gray-300 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-[#7D2E2E]/20 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-[#7D2E2E]"
              ></div>
            </label>
          </div>

          <div class="flex items-center justify-between p-4 border-2 border-[#7D2E2E] rounded-lg">
            <div>
              <p class="text-[#7D2E2E] font-semibold">Update Kelas</p>
              <p class="text-gray-600 text-sm">Terima notifikasi tentang perubahan jadwal kelas</p>
            </div>
            <label class="relative inline-flex items-center cursor-pointer">
              <input
                type="checkbox"
                [(ngModel)]="notificationSettings.classUpdates"
                class="sr-only peer"
              />
              <div
                class="w-11 h-6 bg-gray-300 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-[#7D2E2E]/20 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-[#7D2E2E]"
              ></div>
            </label>
          </div>

          <div class="flex justify-end pt-4">
            <button
              (click)="saveNotificationSettings()"
              class="px-6 py-2 bg-[#7D2E2E] text-white rounded-lg hover:bg-[#6D1E1E] transition-colors font-semibold"
            >
              Simpan Pengaturan
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</app-main-layout>
