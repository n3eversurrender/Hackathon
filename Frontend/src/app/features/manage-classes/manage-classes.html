<app-main-layout [activeMenu]="activeMenu" [currentDate]="currentDate" [currentUser]="currentUser">
  <div class="bg-white rounded-2xl shadow-md p-6 border-2 border-[#7D2E2E]">
    <div class="flex items-center justify-between mb-6">
      <div class="flex items-center gap-3">
        <svg class="w-6 h-6 text-[#7D2E2E]" fill="currentColor" viewBox="0 0 20 20">
          <path
            d="M9 6a3 3 0 11-6 0 3 3 0 016 0zM17 6a3 3 0 11-6 0 3 3 0 016 0zM12.93 17c.046-.327.07-.66.07-1a6.97 6.97 0 00-1.5-4.33A5 5 0 0119 16v1h-6.07zM6 11a5 5 0 015 5v1H1v-1a5 5 0 015-5z"
          />
        </svg>
        <h3 class="text-[#7D2E2E] font-bold text-xl">Kelola Kelas</h3>
      </div>
      <button
        (click)="openAddModal()"
        class="bg-[#7D2E2E] text-white px-6 py-2 rounded-lg hover:bg-[#6D1E1E] transition-colors flex items-center gap-2"
      >
        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
          <path
            fill-rule="evenodd"
            d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z"
            clip-rule="evenodd"
          />
        </svg>
        Tambah
      </button>
    </div>

    <!-- Search -->
    <div class="mb-6">
      <div class="relative max-w-md">
        <input
          type="text"
          [(ngModel)]="searchText"
          (ngModelChange)="filterClasses()"
          placeholder="Cari kelas (nama atau kode)..."
          class="w-full bg-white border-2 border-[#7D2E2E] rounded-lg px-4 py-2 pl-10 text-gray-700 focus:outline-none focus:ring-2 focus:ring-[#7D2E2E]"
        />
        <svg
          class="w-5 h-5 text-[#7D2E2E] absolute left-3 top-1/2 transform -translate-y-1/2"
          fill="currentColor"
          viewBox="0 0 20 20"
        >
          <path
            fill-rule="evenodd"
            d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
            clip-rule="evenodd"
          />
        </svg>
      </div>
    </div>

    <!-- Table -->
    <div class="overflow-x-auto rounded-lg">
      <table class="w-full">
        <thead>
          <tr class="bg-[#7D2E2E] text-white">
            <th class="px-6 py-3 text-left font-bold">No</th>
            <th class="px-6 py-3 text-left font-bold">Nama Kelas</th>
            <th class="px-6 py-3 text-left font-bold">Kode Kelas</th>
            <th class="px-6 py-3 text-center font-bold">Aksi</th>
          </tr>
        </thead>
        <tbody>
          @if (isLoading) {
            <tr>
              <td colspan="4" class="px-6 py-12 text-center">
                <div class="flex flex-col items-center gap-3">
                  <svg
                    class="animate-spin h-10 w-10 text-[#7D2E2E]"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                  >
                    <circle
                      class="opacity-25"
                      cx="12"
                      cy="12"
                      r="10"
                      stroke="currentColor"
                      stroke-width="4"
                    ></circle>
                    <path
                      class="opacity-75"
                      fill="currentColor"
                      d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
                    ></path>
                  </svg>
                  <p class="text-[#7D2E2E] font-medium">Memuat data...</p>
                </div>
              </td>
            </tr>
          } @else if (filteredClasses.length === 0) {
            <tr>
              <td colspan="4" class="px-6 py-12 text-center text-gray-500">
                <div class="flex flex-col items-center gap-3">
                  <svg class="w-16 h-16 text-gray-300" fill="currentColor" viewBox="0 0 20 20">
                    <path
                      d="M9 6a3 3 0 11-6 0 3 3 0 016 0zM17 6a3 3 0 11-6 0 3 3 0 016 0zM12.93 17c.046-.327.07-.66.07-1a6.97 6.97 0 00-1.5-4.33A5 5 0 0119 16v1h-6.07zM6 11a5 5 0 015 5v1H1v-1a5 5 0 015-5z"
                    />
                  </svg>
                  <p class="font-medium">Tidak ada data kelas</p>
                  <p class="text-sm">Klik tombol "Tambah" untuk menambahkan kelas baru</p>
                </div>
              </td>
            </tr>
          } @else {
            <tr
              *ngFor="let cls of filteredClasses; let i = index"
              [class.bg-gray-50]="i % 2 === 0"
              class="border-b border-gray-200 hover:bg-gray-100 transition-colors"
            >
              <td class="px-6 py-4 text-[#7D2E2E]">{{ i + 1 }}</td>
              <td class="px-6 py-4 text-[#7D2E2E] font-medium">{{ cls.name }}</td>
              <td class="px-6 py-4 text-[#7D2E2E] font-semibold">{{ cls.code }}</td>
              <td class="px-6 py-4">
                <div class="flex gap-2 justify-center">
                  <button
                    (click)="openEditModal(cls)"
                    class="bg-yellow-500 text-white px-3 py-1 rounded hover:bg-yellow-600 transition-colors"
                    title="Edit"
                  >
                    <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                      <path
                        d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z"
                      />
                    </svg>
                  </button>
                  <button
                    (click)="openDeleteModal(cls)"
                    class="bg-red-600 text-white px-3 py-1 rounded hover:bg-red-700 transition-colors"
                    title="Hapus"
                  >
                    <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                      <path
                        fill-rule="evenodd"
                        d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z"
                        clip-rule="evenodd"
                      />
                    </svg>
                  </button>
                </div>
              </td>
            </tr>
          }
        </tbody>
      </table>
    </div>
  </div>
</app-main-layout>

<!-- Modal Add/Edit Class -->
<div
  *ngIf="showModal"
  class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50"
  (click)="closeModal()"
  tabindex="0"
  (keydown.escape)="closeModal()"
>
  <div
    class="bg-white rounded-2xl shadow-xl w-full max-w-2xl mx-4"
    (click)="$event.stopPropagation()"
    tabindex="0"
    (keydown.escape)="closeModal()"
  >
    <!-- Modal Header -->
    <div
      class="bg-white px-6 py-4 rounded-t-2xl flex items-center justify-between border-b-2 border-gray-200"
    >
      <h3 class="text-xl font-bold text-[#7D2E2E]">{{ modalTitle }}</h3>
      <button
        (click)="closeModal()"
        (keyup.enter)="closeModal()"
        (keydown.enter)="closeModal()"
        class="text-[#7D2E2E] hover:bg-gray-100 rounded-full p-1 transition-colors"
        title="Tutup"
        tabindex="0"
        aria-label="Tutup"
      >
        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
          <path
            fill-rule="evenodd"
            d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
            clip-rule="evenodd"
          />
        </svg>
      </button>
    </div>

    <!-- Modal Body -->
    <div class="p-8 space-y-6">
      <div>
        <input
          type="text"
          [(ngModel)]="formData.name"
          class="w-full border-2 border-[#7D2E2E] rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-[#7D2E2E] text-[#7D2E2E]"
          placeholder="Nama Kelas"
          aria-label="Nama Kelas"
        />
      </div>

      <div>
        <input
          type="text"
          [(ngModel)]="formData.code"
          class="w-full border-2 border-[#7D2E2E] rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-[#7D2E2E] text-[#7D2E2E]"
          placeholder="Kode Kelas"
          aria-label="Kode Kelas"
        />
      </div>

      <div class="flex justify-end">
        <button
          (click)="saveClass()"
          [disabled]="isSaving"
          class="px-8 py-2 bg-[#7D2E2E] text-white rounded-lg hover:bg-[#6D1E1E] transition-colors font-semibold disabled:opacity-50 disabled:cursor-not-allowed flex items-center gap-2"
        >
          @if (isSaving) {
            <svg
              class="animate-spin h-5 w-5 text-white"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
            >
              <circle
                class="opacity-25"
                cx="12"
                cy="12"
                r="10"
                stroke="currentColor"
                stroke-width="4"
              ></circle>
              <path
                class="opacity-75"
                fill="currentColor"
                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
              ></path>
            </svg>
            <span>Menyimpan...</span>
          } @else {
            <span>{{ isEditMode ? 'Update' : 'Tambah' }}</span>
          }
        </button>
      </div>
    </div>
  </div>
</div>

<!-- Delete Confirmation Modal -->
<app-confirmation-modal
  [isOpen]="showDeleteModal"
  [title]="'Konfirmasi Hapus Kelas'"
  [message]="
    'Apakah Anda yakin ingin menghapus kelas ' +
    (classToDelete?.name || '') +
    ' (' +
    (classToDelete?.code || '') +
    ')? Tindakan ini tidak dapat dibatalkan.'
  "
  [confirmText]="'Ya, Hapus'"
  [cancelText]="'Batal'"
  [type]="'danger'"
  (confirm)="confirmDelete()"
  (cancel)="cancelDelete()"
></app-confirmation-modal>
