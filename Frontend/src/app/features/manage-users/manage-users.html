<app-main-layout [activeMenu]="activeMenu" [currentDate]="currentDate" [currentUser]="currentUser">
  <div class="bg-white rounded-2xl shadow-md p-6 border-2 border-[#7D2E2E]">
    <div class="flex items-center justify-between mb-6">
      <div class="flex items-center gap-3">
        <svg class="w-6 h-6 text-[#7D2E2E]" fill="currentColor" viewBox="0 0 20 20">
          <path
            d="M8 9a3 3 0 100-6 3 3 0 000 6zM8 11a6 6 0 016 6H2a6 6 0 016-6zM16 7a1 1 0 10-2 0v1h-1a1 1 0 100 2h1v1a1 1 0 102 0v-1h1a1 1 0 100-2h-1V7z"
          />
        </svg>
        <h3 class="text-[#7D2E2E] font-bold text-xl">Kelola User</h3>
      </div>
      <button
        (click)="openAddModal()"
        class="bg-[#7D2E2E] text-white px-6 py-2 rounded-lg hover:bg-[#6D1E1E] transition-colors flex items-center gap-2"
      >
        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
          <path
            fill-rule="evenodd"
            d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z"
            clip-rule="evenodd"
          />
        </svg>
        Tambah User
      </button>
    </div>

    <!-- Search -->
    <div class="mb-6">
      <div class="relative max-w-md">
        <input
          type="text"
          [(ngModel)]="searchText"
          (ngModelChange)="filterUsers()"
          placeholder="Cari user (nama, NIM, email, kelas)..."
          class="w-full bg-white border-2 border-[#7D2E2E] rounded-lg px-4 py-2 pl-10 text-gray-700 focus:outline-none focus:ring-2 focus:ring-[#7D2E2E]"
        />
        <svg
          class="w-5 h-5 text-[#7D2E2E] absolute left-3 top-1/2 transform -translate-y-1/2"
          fill="currentColor"
          viewBox="0 0 20 20"
        >
          <path
            fill-rule="evenodd"
            d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
            clip-rule="evenodd"
          />
        </svg>
      </div>
    </div>

    <!-- Table -->
    <div class="overflow-x-auto rounded-lg">
      <table class="w-full">
        <thead>
          <tr class="bg-[#7D2E2E] text-white">
            <th class="px-6 py-3 text-left font-bold">No</th>
            <th class="px-6 py-3 text-left font-bold">Nama</th>
            <th class="px-6 py-3 text-left font-bold">NIM</th>
            <th class="px-6 py-3 text-left font-bold">Email</th>
            <th class="px-6 py-3 text-left font-bold">Kelas</th>
            <th class="px-6 py-3 text-left font-bold">Role</th>
            <th class="px-6 py-3 text-center font-bold">Aksi</th>
          </tr>
        </thead>
        <tbody>
          <tr
            *ngFor="let user of filteredUsers; let i = index"
            [class.bg-gray-50]="i % 2 === 0"
            class="border-b border-gray-200 hover:bg-gray-100 transition-colors"
          >
            <td class="px-6 py-4 text-[#7D2E2E]">{{ i + 1 }}</td>
            <td class="px-6 py-4 text-[#7D2E2E] font-medium">{{ user.nama }}</td>
            <td class="px-6 py-4 text-[#7D2E2E]">{{ user.nim }}</td>
            <td class="px-6 py-4 text-[#7D2E2E]">{{ user.email }}</td>
            <td class="px-6 py-4 text-[#7D2E2E] font-semibold">{{ user.kelas }}</td>
            <td class="px-6 py-4 text-[#7D2E2E]">
              <span
                [class.bg-blue-100]="user.role === 'student'"
                [class.text-blue-800]="user.role === 'student'"
                [class.bg-green-100]="user.role === 'lecturer'"
                [class.text-green-800]="user.role === 'lecturer'"
                class="px-3 py-1 rounded-full text-xs font-semibold"
              >
                {{ user.role === 'student' ? 'Mahasiswa' : 'Dosen' }}
              </span>
            </td>
            <td class="px-6 py-4">
              <div class="flex gap-2 justify-center">
                <button
                  (click)="openEditModal(user)"
                  class="bg-yellow-500 text-white px-3 py-1 rounded hover:bg-yellow-600 transition-colors"
                  title="Edit"
                >
                  <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                    <path
                      d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z"
                    />
                  </svg>
                </button>
                <button
                  (click)="deleteUser(user)"
                  class="bg-red-600 text-white px-3 py-1 rounded hover:bg-red-700 transition-colors"
                  title="Hapus"
                >
                  <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                    <path
                      fill-rule="evenodd"
                      d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z"
                      clip-rule="evenodd"
                    />
                  </svg>
                </button>
              </div>
            </td>
          </tr>
          <tr *ngIf="filteredUsers.length === 0">
            <td colspan="7" class="px-6 py-8 text-center text-gray-500">Tidak ada data user</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</app-main-layout>

<!-- Modal Add/Edit User -->
<div
  *ngIf="showModal"
  class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50"
  (click)="closeModal()"
  tabindex="0"
  (keyup.escape)="closeModal()"
  aria-modal="true"
  role="dialog"
>
  <div
    class="bg-white rounded-2xl shadow-xl w-full max-w-md mx-4"
    (click)="$event.stopPropagation()"
    tabindex="0"
    (keyup.escape)="closeModal()"
    role="document"
  >
    <!-- Modal Header -->
    <div class="bg-[#7D2E2E] text-white px-6 py-4 rounded-t-2xl flex items-center justify-between">
      <h3 class="text-lg font-bold" id="modalTitle">{{ modalTitle }}</h3>
      <button
        (click)="closeModal()"
        class="hover:bg-[#8D3E3E] rounded-full p-1 transition-colors"
        aria-label="Tutup"
        type="button"
      >
        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20" aria-hidden="true">
          <path
            fill-rule="evenodd"
            d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
            clip-rule="evenodd"
          />
        </svg>
      </button>
    </div>

    <!-- Modal Body -->
    <div class="p-6 space-y-4">
      <div>
        <label for="input-nama" class="block text-[#7D2E2E] font-semibold mb-2">Nama Lengkap</label>
        <input
          id="input-nama"
          type="text"
          [(ngModel)]="formData.nama"
          class="w-full border-2 border-[#7D2E2E] rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-[#7D2E2E]"
          placeholder="Masukkan nama lengkap"
        />
      </div>

      <div>
        <label for="input-nim" class="block text-[#7D2E2E] font-semibold mb-2">NIM</label>
        <input
          id="input-nim"
          type="text"
          [(ngModel)]="formData.nim"
          class="w-full border-2 border-[#7D2E2E] rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-[#7D2E2E]"
          placeholder="Masukkan NIM"
        />
      </div>

      <div>
        <label for="input-email" class="block text-[#7D2E2E] font-semibold mb-2">Email</label>
        <input
          id="input-email"
          type="email"
          [(ngModel)]="formData.email"
          class="w-full border-2 border-[#7D2E2E] rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-[#7D2E2E]"
          placeholder="Masukkan email"
        />
      </div>

      <div>
        <label for="input-kelas" class="block text-[#7D2E2E] font-semibold mb-2">Kelas</label>
        <input
          id="input-kelas"
          type="text"
          [(ngModel)]="formData.kelas"
          class="w-full border-2 border-[#7D2E2E] rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-[#7D2E2E]"
          placeholder="Masukkan kelas (contoh: IF01A)"
        />
      </div>

      <div>
        <label for="input-role" class="block text-[#7D2E2E] font-semibold mb-2">Role</label>
        <select
          id="input-role"
          [(ngModel)]="formData.role"
          class="w-full border-2 border-[#7D2E2E] rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-[#7D2E2E]"
        >
          <option value="student">Mahasiswa</option>
          <option value="lecturer">Dosen</option>
        </select>
      </div>
    </div>

    <!-- Modal Footer -->
    <div class="px-6 py-4 bg-gray-50 rounded-b-2xl flex gap-3 justify-end">
      <button
        (click)="closeModal()"
        class="px-4 py-2 border-2 border-[#7D2E2E] text-[#7D2E2E] rounded-lg hover:bg-gray-100 transition-colors"
        type="button"
      >
        Batal
      </button>
      <button
        (click)="saveUser()"
        class="px-4 py-2 bg-[#7D2E2E] text-white rounded-lg hover:bg-[#6D1E1E] transition-colors"
        type="button"
      >
        {{ isEditMode ? 'Update' : 'Simpan' }}
      </button>
    </div>
  </div>
</div>
